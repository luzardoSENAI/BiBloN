<div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-6 d-flex align-items-center justify-content-center left-panel min-vh-100 py-5">
        <div class="text-white text-center p-4">
            <img src="assets/img/logo_white.png" alt="BiblON Logo" class="img-fluid mb-4" style="max-width: 180px;">
            <h2 class="mb-3">De volta ao seu espaço de leitura.</h2>
            <p class="mb-4">Entre para explorar, reler ou descobrir algo novo.</p>
            
            <h5 class="mb-3">Primeira vez?</h5>
            <p class="mb-4">Cadastre-se e descubra o que te espera.</p>
            <button class="btn btn-outline-light btn-lg" data-action="show-register">Cadastre-se</button>
        </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center right-panel min-vh-100 py-5 bg-white shadow-lg">
        <div class="form-container p-4 p-md-5" style="max-width: 450px; width: 100%;">
            <h3 class="text-center mb-4 text-dark-purple">Conecte-se</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">E-mail ou Nome de Usuário</label>
                    <input type="text" class="form-control form-control-lg" id="loginEmail" placeholder="Digite seu Email ou nome de usuário" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-lg" id="loginPassword" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Não sou um robô</label>
                    <a href="#" class="float-end text-decoration-none text-dark-purple" data-action="show-forgot-password">Esqueci Minha Senha</a>
                </div>
                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-primary btn-lg custom-btn-primary">Entrar</button>
                </div>
            </form>
            <div class="text-center text-muted mb-3">OU</div>
            <div class="d-flex justify-content-center gap-3 social-icons">
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-google fa-lg"></i></a>
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-apple fa-lg"></i></a>
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
        </div>
    </div>
</div>
