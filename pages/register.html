<div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-6 d-flex align-items-center justify-content-center left-panel min-vh-100 py-5">
        <div class="text-white text-center p-4">
            <img src="assets/img/logo_white.png" alt="BiblON Logo" class="img-fluid mb-4" style="max-width: 180px;">
            <h2 class="mb-3">Nenhum livro se abre sozinho.</h2>
            <p class="mb-4">Cadastre-se.</p>
            
            <h5 class="mb-3">Construa sua estante. Comece agora.</h5>
            <p class="mb-4">Já tem uma conta?</p>
            <button class="btn btn-outline-light btn-lg" data-action="connect-account">Conecte-se</button>
        </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center right-panel min-vh-100 py-5 bg-white shadow-lg">
        <div class="form-container p-4 p-md-5" style="max-width: 450px; width: 100%;">
            <h3 class="text-center mb-4 text-dark-purple">Cadastre-se</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerUser" class="form-label">Usuário</label>
                    <input type="text" class="form-control form-control-lg" id="registerUser" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control form-control-lg" id="registerEmail" placeholder="Digite seu E-mail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-lg" id="registerPassword" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirme sua senha</label>
                    <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirme a senha" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        Eu li e concordo com os <a href="#" class="text-dark-purple text-decoration-none">Termos de Uso</a> e <a href="#" class="text-dark-purple text-decoration-none">Política de Privacidade</a>
                    </label>
                </div>
                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-primary btn-lg custom-btn-primary">Cadastrar</button>
                </div>
            </form>
            <div class="d-flex justify-content-center gap-3 social-icons">
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-google fa-lg"></i></a>
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-apple fa-lg"></i></a>
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
        </div>
    </div>
</div>
